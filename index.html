<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Silhouette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Crea la tua Sagoma in bianco e nero</h1>
    <p>Carica un'immagine!</p>
    <input type="file" id="upload" accept="image/*" class="button">
    <br>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br>
    <button id="download" class="button">Scarica Sagoma</button>

    <script src="script.js"></script>
</body>
</html>
