<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento Immagine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #imageContainer {
            margin-top: 20px;
            display: none;
        }
        #uploadedImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Carica un'Immagine</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageContainer">
        <h2>Immagine Caricata:</h2>
        <img id="uploadedImage" src="" alt="Immagine caricata">
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imageContainer = document.getElementById('imageContainer');
        const uploadedImage = document.getElementById('uploadedImage');

        // Funzione per caricare e visualizzare l'immagine selezionata
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                
                // Quando il file Ã¨ stato letto
                reader.onload = () => {
                    uploadedImage.src = reader.result;  // Imposta l'URL dell'immagine
                    imageContainer.style.display = 'block';  // Mostra il contenitore dell'immagine
                };

                // Inizia la lettura del file come URL di dati
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
